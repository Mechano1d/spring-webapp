<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring web-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table table-responsive table-bordered">
        <thead>
        <tr>
            <th>StudentId</th>
            <th>Full name</th>
            <th>Birthday</th>
            <th>Education form</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.getStudentId()}"></td>
            <td th:text="${record.getFullName()}"></td>
            <td th:text="${record.getBirthday()}"></td>
            <td th:text="${record.isFullTimeEducationForm() ? 'full time' : 'external' }"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
